<nb-card>
    <nb-card-header>
        Usuarios
    </nb-card-header>

    <nb-card-body class="card-body-expanded">
        <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"

    </nb-card-body>
</nb-card>
