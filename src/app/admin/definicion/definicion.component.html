<nb-card>
    <nb-card-header>Definición </nb-card-header>
    <nb-card-body>
        <form [formGroup]="form" *ngIf="form">
            <div class="row">
                <div class="form-group col-sm-12">
                    <h5 class="col-sm-3 col-form-label text-heading" for="nombre">
                        Título
                    </h5>
                    <input type="text" class="form-control" id="titulo" placeholder="Titulo" formControlName="titulo" />
                </div>
            </div>

            <div class="d-flex flex-row">
                <div class="form-group col-sm-1 col-xs-12" *ngFor="let img of [0, 1, 2, 3, 4, 5, 6, 7, 8]; let i = index">
                    <ac-upload [img]="images[i] ? images[i] : undefined" (status)="loadedImage($event, i)"></ac-upload>
                    <h5 class="col-form-label text-heading" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" for="nombre" [title]="images[i] ? images[i] : ''">
                        {{ images[i] ? images[i] : '' }}
                    </h5>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-12 ">
                    <h5 class="col-sm-10 col-form-label text-heading" for="nombre">
                        Descripción
                    </h5>
                    <textarea class="form-control" rows="10" formControlName="descripcion"></textarea>
                </div>
            </div>
        </form>

          <button class="btn btn-danger btn-demo" (click)="volver()">Volver</button>



        </div>



      </div>
    -->
    </nb-card-body>
</nb-card>

    <div id="open-actions-menus">
        <i class="fa fa-ellipsis-v fa-3" aria-hidden="true"></i>
    </div>

    <div id="actions-menu">
