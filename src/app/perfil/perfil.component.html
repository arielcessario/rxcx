<nb-card class="col-sm-8 offset-sm-2">
  <nb-card-header>Perfil - Datos personales</nb-card-header>
  <nb-card-body>
    <form [formGroup]="formPerfil">
      <div class="form-group row">
        <label for="email" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" 
          [ngClass]="{'form-control-danger': formErrors['email']}">
        </div>
      </div>
      <div class="form-group row">
        <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" formControlName="displayName"
          [ngClass]="{'form-control-danger': formErrors['displayName']}">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>
      </div>
      
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button  class="btn btn-primary" (click)="update()">Actualizar</button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
